<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hero</title>
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://old.buquebus.com/static/landings/innovacion-sustentable/css/estilos-brochure-diveria.css?v=25922">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
            rel="stylesheet">

   
    </head>
    <body>
   <header>
            <!-- Checkbox controls menu state (no JS). It's visually hidden but usable by keyboard. -->
            <input id="menu-toggle" class="menu-toggle" type="checkbox"
                aria-hidden="false" />

            <!-- Label acts as button for the checkbox. Accessible because it's a label tied to the input. -->
            <label for="menu-toggle" class="hamburger" aria-label="Open menu"
                title="Open menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </label>

            <nav class="primary" role="navigation" aria-label="Main navigation">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#pricing">Pricing</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section id="hero" class="page">
            <video muted autoplay loop class="video-bg" id="bgVideo">
                <source src="https://old.buquebus.com/static/landings/innovacion-sustentable/videos/video-francisco.mp4">
            </video>
            <div class="container">
                <div class="text">
                    <h1 class="mb-4">BUQUE FRANCISCO PAPA</h1>
                    <h2 class="mb-5">El buque de gran porte más veloz del mundo es también el más amigable con el mar y el aire</h2>
                    <a href="#" target="_blank">
                        <button class="btn-primary">
                            Exploralo
                        </button>
                    </a>

                </div>
            </div>
        </section>

        <section class="banner-largo">
            <img src="https://placehold.co/2000x200/EEE/31343C" alt>
            <div class="container">
                <div class="text">
                    <h2 class="mb-3">BUQUE FRANCISCO PAPA</h2>
                    <p class="mb-4">El buque de gran porte más veloz del mundo es también el más amigable con el mar y el aire</p>
                    <a href="#">
                        <button class="btn-primary">
                            Descubrilo
                        </button>
                    </a>
                </div>
            </div>
        </section>

    </body>
</html>
